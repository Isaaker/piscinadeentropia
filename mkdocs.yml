site_name: Piscina de Entropia 
site_url: https://piscinadeentropia.es
site_description: ¿Has probado a apagarlo y volverlo a encender?
copyright: Copyright &copy; 2019-2023 Isaac Hernan

theme:
    name: material
    language: "es"
    logo: ./images/pisicina_de_entropia_logo.png
    favicon: ./images/favicon.ico
    font:
        text: Ubuntu 
        code: IBM Plex Mono 
    features:
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.sections
      - navigation.top
    palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/brightness-auto
          name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to system preference

markdown_extensions:
  - attr_list
  - admonition
  - meta
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences

plugins:
  - awesome-pages:
      strict: false
  - redirects
  - search
  - mkdocs-simple-hooks:
      hooks:
        on_config: "hooks.on_config:deploy_hooks"
  - rss:
      date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%Y-%m-%d"
      pretty_print: !ENV [PRETTY_RSS, false]
      length: 30
      match_path: "Tech Blog/.*"



nav:
    - Inicio: index.md
    - Apple: 
        - "Introduction": "apple/apple_intro.md" 
        - "Unleashed": "apple/apple_unleashed_intro.md"
        - "WWDC 21": apple/apple_wwdc21_intro.md
    - Raspberry: raspberry/raspberry_intro.md
    - Arduino: arduino/arduino_intro.md
    #- Lenguajes: lenguajes/lenguajes_intro.md 
        #- Swift: lenguajes/lenguajes_swift_intro.md 
        #- Python: lenguajes/lenguajes_python_intro.md
    - Acerca de...:
        - Acerca de mi y Piscina de Entropia: about/about_acercademi.md
        - Política de Privacidad: about/about_politica-de-privacidad
        - Contacto: about/about_contacto.md
    - Otros:
        - Logos: others/others_logos.md
        - Primer Aniversario: others/others_primeraniversario.md
        - Paginas amigas: others/others_paginasamigas.md
